<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Form Submitted!</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>

        <link rel="stylesheet" href="/assets/css/noscript.css"/>

</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="index.html">Frost Developer</a></h1>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <div class="inner">
            <h2>Menu</h2>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
            <a href="#" class="close">Close</a>
        </div>
    </nav>

    <!-- Banner -->
    <section id="banner">
        <div class="inner align-center">
            <h2>Form Submitted!</h2>
            <p>Please wait while we redirect you, if you are not redirected in the next <span id="redirect-timer"></span> seconds <a
                    href="/index.html">click here</a> to go back to the home page.</p>

            <ul class="contact">
                <li><a href="mailto:contact@frostdeveloper.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                <li><a href="https://twitter.com/omgitzfrost" target="_blank" class="icon brands fa-twitter"><span
                        class="label">Twitter</span></a></li>
                <li><a href="https://github.com/OMGitzFROST?tab=repositories" target="_blank" class="icon brands fa-github"><span class="label">
                    Github</span></a></li>

                <li class="discordToolTip">
                    <!--suppress HtmlUnknownAnchorTarget -->
                    <a href="#!" class="icon brands fa-discord" onclick="copyDiscordID();">
                        <span class="discordToolTipText" id="discordToolTip">Copy Username</span>
                    </a>
                </li>
            </ul>
            <ul class="copyright">
                <li>&copy; FrostDeveloper. All rights reserved.</li>
            </ul>

    </section>
</div>
<!-- Scripts -->
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://kit.fontawesome.com/def3b8f229.js" crossorigin="anonymous"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<script>
    let remaining = 5;
    const downloadTimer = setInterval(function () {
        if (remaining <= -1) {
            clearInterval(downloadTimer);

            if (!document.referrer) {
                window.location.replace("./index.html");
            } else {
                window.location.replace(document.referrer);
            }

        } else {
            document.getElementById("redirect-timer").innerHTML = remaining;
        }
        remaining -= 1;
    }, 1000);
</script>
</body>
</html>
